    <link rel="stylesheet" href="style.css">
    <title>Fruit Game</title>


</head>

<body>

    <div id="mainOuterBox" class="outBox mx-auto p-5 ">
     

        <div id="main" class="d-flex justify-content-between pb-3">
            <div id="life" class="btn d-flex justify-content-between ">
                <img id="h-1" src="images/heart.jpeg" alt="" class="img-fluid mx-1" height="20px" width="20px">
                <img id="h-2" src="images/heart.jpeg" alt="" class="img-fluid mx-1" height="20px" width="20px">
                <img id="h-3" src="images/heart.jpeg" alt="" class="img-fluid mx-1" height="20px" width="20px">
            </div>
            <div id="score"  class="btn hide">SCORE : 0</div>
        </div>
        <div id="InnerBox" class="inBox w-100 position-relative ">
         
            <img id="small" onmouseover="  audio.play();"  class="position-relative img">
            <!-- <h1 id="new" class="position-relative d-none">Game Over</h1> -->
            <div id="transperent" class="d-flex justify-content-center flex-column  align-items-center  finalgame">
                <h1 id="new" class="">Game Over</h1>
                <h5 id="scoreBoard"></h5>
            </div>
            
        </div>
        
        <div class="mx-auto pt-5">
            <button id="start" class="btn color" onclick="move()">Start Game</button>
            <button id="startAgain" class="btn color" onclick="reset()" >Reset</button>
            <button id="stop" class="btn color" onclick="stop()" >STOP</button>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"

    <script src="main.js"></script>
