<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- <script src="//code.jquery.com/jquery-1.12.4.js"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
    <!-- Internal CSS -->


    <link rel="stylesheet" href="style.css">
    <title>Fruit Game</title>


</head>

<body>

    <div id="mainOuterBox" class="outBox mx-auto p-5 position-relative">

        <div class="d-flex justify-content-between pb-3">
            <div id="life" class="btn ">
                <img id="h-1" src="images/heart.jpeg" alt="" class="img-fluid" height="20px" width="20px">
                <img id="h-2" src="images/heart.jpeg" alt="" class="img-fluid" height="20px" width="20px">
                <img id="h-3" src="images/heart.jpeg" alt="" class="img-fluid" height="20px" width="20px">
            </div>
            <div id="score" onclick="audio.play();" class="btn">SCORE : 0</div>
        </div>
        <div id="InnerBox" class="inBox w-100 position-relative ">
            <img id="small" onmouseover="count() , audio.play();"  class="position-relative">
            <!-- <h1 id="new" class="position-relative d-none">Game Over</h1> -->
            <div id="transperent" class="d-flex justify-content-center flex-column  align-items-center  finalgame">
                <h1 id="new" class="">Game Over</h1>
                <h5 id="scoreBoard"></h5>
            </div>
            
        </div>
        
        <div class="mx-auto pt-5">
            <button class="btn color" onclick="move()">Start Game</button>
        </div>
    </div>

    

    <!-- BootSrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- Internal JS -->
    <script src="main.js"></script>
</body>

</html>
